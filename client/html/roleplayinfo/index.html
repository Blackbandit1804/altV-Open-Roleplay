<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="card" style="width: 18rem;" id="registerbody">
		<div id="fullcard">
			<div class="card-body">
				<h5>Set Roleplay Info</h5>
				<p class="small">
					This is the name people will know you by in-game. ie. Johnny_Five and the Date of Birth of your
					choosing
				</p>
				<div class="input-group input-group-sm mt-3 mb-3">

					<input type="text" class="form-control" placeholder="Roleplay_Name" id="roleplayname">
				</div>
				<div class="alert alert-danger small-alert" role="alert" id="namealert">That name is not roleplay
					format.
				</div>
				<div class="input-group input-group-sm mt-3 mb-3">
					<input type="date" class="form-control" id="rpdob">
				</div>
				<div class="alert alert-danger small-alert" role="alert" id="dobalert">You must input a proper date
				</div>
				<button type="button" class="btn btn-sm btn-block btn-primary" id="submit">Set RP Info</button>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
	<script src="moment.min.js"></script>
	<script src="app.js" type="text/javascript"></script>
</body>

</html>
